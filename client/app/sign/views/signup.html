<div class="col-md-12">
    <div class="container">

      <form class="form-signin" ng-submit="signup()">
        <h2 class="form-signin-heading">Please sign in</h2>


        <input type="email" id="inputEmail" class="form-control" ng-model="account.email"
          placeholder="Email address" required="" autofocus="">

        <input type="text" id="inputUsername" class="form-control" ng-model="account.username"
          placeholder="Username" required="" autofocus="">

        <input type="password" id="inputPassword" class="form-control" ng-model="account.password"
          placeholder="Password" required="">

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
</div>
