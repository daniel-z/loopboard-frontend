<div class="modal-body">
    <form class="form-horizontal" ng-submit="createCard()">
      <h4>Create Card</h4>
      <div class="form-group">
        <label for="inputTitle3" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text"
                class="form-control"
                placeholder="Title"
                ng-model="card.title">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                    placeholder="Description"
                    ng-model="card.description">
          </input>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription3" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <ui-select ng-model="card.status" theme="select2" class="col-xs-10">
            <ui-select-match placeholder="-- Select Status --">{{ $select.selected.name }}</ui-select-match>
            <ui-select-choices repeat="status in statuses">{{ status.name }}</ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
</div>
