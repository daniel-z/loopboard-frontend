<div class="modal-body">
    <form class="form-horizontal" ng-submit="create()">
      <h4>Create Project</h4>
      <div class="form-group">
        <label for="inputTitle3" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text"
                class="form-control"
                placeholder="Title"
                ng-model="project.title">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                    placeholder="Description"
                    ng-model="project.description">
          </input>
        </div>
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
</div>
